<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Blog Web App</title>
        <link th:href="@{/styles/css/main.css}" rel="stylesheet"/>
    </head>
    <body>
        <span>
            <h2 th:text="${article.title}"></h2>
        </span>

        <span>
            <p th:text="${article.content}"></p>
        </span>
<!--    <span>-->
<!--        <tr th:each="comment : ${listOfComments}">-->
<!--            <td th:text="${comment.commentText}"></td>-->
<!--          </tr>-->
<!--    </span>-->

        <a th:href="@{/comments/showNewCommentForm/{id}(id=${article.id})}">Comment</a>
        <br/>
        <hr>
        <a th:href="@{/articles/showFormForEdit/{id}(id=${article.id})}">Edit</a>
        <br>
        <a th:data-confirm-delete="|Do you really want to delete this?|"
           onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"
           th:href="@{/articles/showFormForDeleteArticle/{id}(id=${article.id})}">Delete</a>
        <hr>
        <a th:href="@{/articles}"><button>Back to Articles</button></a><br><br>
        <a th:href="@{/bloggers}"><button>Go to Bloggers List</button></a><br><br>
        <a th:href="@{/}"><button>Back to start</button></a>
    </body>
</html>
