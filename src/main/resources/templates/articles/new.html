<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Blog Web App</title>
  </head>
  <body>
    <h2>Create new Article</h2>
    <form action="#" th:action="@{/articles/saveArticle}" th:object="${article}" method="post">

      <span>
        <label>Title:<br/></label>
        <input type="text" th:field="*{title}" placeholder="Title">
        <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
        <br>
      </span>
      <span>
        <label>Username:<br/></label>
        <input type="text" th:field="*{blogger.userName}" placeholder="username">
        <br>
      </span>
      <span>
        <label>Content:<br/></label>
        <textarea th:field="*{content}" placeholder="Your content..."></textarea>
        <br>
      </span>
<!--      <p th:text="${#dates.format(#dates.createNow(), 'YYYY/MM/dd HH:mm')}"></p>-->
      <input type="hidden" th:field="*{blogger.id}" id="blogger_id">

      <button type="submit">Post Article</button>
    </form>
    <hr>
    <a th:href="@{/articles}">Back to Articles</a>
  </body>
</html>
