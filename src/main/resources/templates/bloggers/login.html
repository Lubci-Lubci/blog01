<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
      <meta charset="UTF-8">
      <title>Blog Web App</title>
  </head>
  <body>
    <h1>Bloggers App</h1>
    <h2>Register yourself</h2>
    <form action="#" th:action="@{/bloggers/saveBlogger}" th:object="${blogger}" method="post">
      <p th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></p>
      <input type="password" th:field="*{password}" placeholder="Insert password">
      <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>

      <!-- Add hidden form field to handle update-->
      <input type="hidden" th:field="*{id}">
      <button type="submit">Save Blogger</button>
    </form>

  </body>
</html>
