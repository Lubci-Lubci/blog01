<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
      <meta charset="UTF-8">
      <title>Blog Web App</title>
      <link th:href="@{styles/css/main.css}" rel="stylesheet" />
  </head>
    <body>
      <h1>List of bloggers</h1>
      <a th:href="@{/bloggers/showNewBloggerForm}"><button>Add Blogger</button></a>
      <br>
      <p th:if="${listOfBloggers.size() < 1}">
          <span>There is no bloggers!</span>
      </p> <br>
      <hr>
      <table th:unless="${listOfBloggers.size() < 1}">
          <thead>
              <th>First Name</th>
              <th>Last Name</th>
              <th>User Name</th>
<!--              <th>Password</th>-->
              <th>Email</th>
<!--              <th>Age</th>-->
<!--              <th>Actions</th>-->
          </thead>
          <tbody>
            <tr th:each="blogger : ${listOfBloggers}">
                <td th:text="${blogger.firstName}"></td>
                <td th:text="${blogger.lastName}"></td>
                <td th:text="${blogger.userName}"></td>
<!--                <td th:text="${blogger.password}"></td>-->
                <td th:text="${blogger.email}"></td>
<!--                <td th:text="${blogger.age}"></td>-->
                <td>
                    <a th:href="@{/bloggers/showFormForEdit/{id}(id=${blogger.id})}">Edit</a>

                    <a th:data-confirm-delete="|Do you really want to delete this?|"
                       onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"
                       th:href="@{/bloggers/showFormForDelete/{id}(id=${blogger.id})}">Delete</a>
                </td>
            </tr>
          </tbody>
      </table>
        <hr>
      <a th:href="@{/articles}"><button>Go to Articles</button></a><br><br>
      <a th:href="@{/}"><button>Back to start</button></a>
    </body>
</html>
