<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
      <head>
          <meta charset="UTF-8">
          <title>Blog Web App</title>
      </head>
        <body>
        <h1>Blog Web App</h1>
        <h2>Create new blogger</h2>
        <form action="#" th:action="@{/bloggers/saveBlogger}" th:object="${blogger}" method="post">
            <input type="text" th:field="*{firstName}" placeholder="Insert first name">
            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
            <input type="text" th:field="*{lastName}" placeholder="Insert last name">
            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
            <input type="text" th:field="*{userName}" placeholder="Insert username">
            <p th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></p>
            <input type="password" th:field="*{password}" placeholder="Insert password">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            <input type="text" th:field="*{email}" placeholder="Insert email">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
<!--            <input type="text" th:field="*{age}" placeholder="Insert age">-->
<!--            <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>-->

            <!-- Add hidden form field to handle update-->
            <input type="hidden" th:field="*{id}">
            <button type="submit">Save Blogger</button>

        </form>
        <hr>
        <a th:href="@{/bloggers}">Back to Bloggers List</a>

        </body>
</html>
