<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
      <head>
          <meta charset="UTF-8">
          <title>Blog Web App</title>
          <link th:href="@{/styles/css/main.css}" rel="stylesheet" />
      </head>
        <body>
<!--        <h1>Blog Web App</h1>-->
        <h2>Create new blogger</h2>
        <form action="#" th:action="@{/bloggers/saveBlogger}" th:object="${blogger}" method="post">
            <input type="text" th:field="*{firstName}" placeholder="Insert first name"><br><br>
            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
            <input type="text" th:field="*{lastName}" placeholder="Insert last name"><br><br>
            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
            <input type="text" th:field="*{userName}" placeholder="Insert username"><br><br>
            <p th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></p>
            <input type="password" th:field="*{password}" placeholder="Insert password"><br><br>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            <input type="text" th:field="*{email}" placeholder="Insert email"><br><br>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

            <!-- Add hidden form field to handle update-->
            <input type="hidden" th:field="*{id}">
            <button type="submit">Save Blogger</button>

        </form>
        <span>
            <hr/>
        </span>
        <a th:href="@{/bloggers}"><button>Back to Bloggers List</button></a><br>
        <a th:href="@{/articles}"><button>Go to Articles</button></a><br>
        <a th:href="@{/}"><button>Back to start</button></a>

        </body>

      </footer>
</html>
