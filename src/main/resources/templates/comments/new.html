<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Blog Web App</title>
        <link th:href="@{/styles/css/main.css}" rel="stylesheet" />
    </head>
    <body>
        <h2>Create new Comment</h2>
        <form action="#" th:action="@{/comments/saveComment}" th:object="${comment}" method="post">

<!--          <span>-->
<!--            <label>Title of article:<br/></label>-->
<!--            <p th:field="${comment.article.id}" th:text="${comment.article.title}"></p>-->
<!--            <br>-->
<!--          </span>-->

          <span>
            <label>Username:<br/></label>
              <select>
<!--             <select th:field="*{blogger.id}">-->
                <option th:each="blogger :${listOfBloggers}" th:value="${blogger.id}" th:text="${blogger.userName}"></option>
             </select>
          </span>

          <span>
            <label>Comment text:<br/></label>
            <textarea th:field="*{commentText}" placeholder="Your comment..."></textarea>
            <br>
          </span>
          <button type="submit">Add Comment</button>
        </form>
        <hr>
        <a th:href="@{/bloggers}">Go to Bloggers List</a><br>
        <a th:href="@{/articles}">Back to Articles</a><br>
        <a th:href="@{/}">Back to start</a>
    </body>
</html>
